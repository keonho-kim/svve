name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Rust/Python Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: uv sync --dev

      - name: Rust check
        run: cargo check

      - name: Python import smoke
        run: uv run python - <<'PY'
          import sys
          sys.path.insert(0, "src_py")
          import vtree_search

          assert vtree_search.__version__
          assert hasattr(vtree_search, "VTreeSearchEngine")
          assert hasattr(vtree_search, "VtreeIngestor")
          print("smoke-ok")
          PY
